<h3>Héroe
  <small>{{heroe.nombre}}</small>
</h3>
<button class="btn btn-outline-danger"
        [routerLink]="['heroes']"
>
  Regresar
</button>
<button class="btn btn-outline-success"
        (click)="agregarNuevo(forma)"
>Nuevo Héroe
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label>nombre</label>
        <input type="text"
               [(ngModel)]="heroe.nombre"
               name="nombre"
               class="form-control"
               required
               placeholder="Nombre del héroe"
        >
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select name="casa"
                [(ngModel)]="heroe.casa"
                class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea type="text"
                  name="bio"
                  [(ngModel)]="heroe.bio"
                  class="form-control"
                  placeholder="Bio"
        ></textarea>
      </div>

      <div class="form-group">
        <button class="btn btn-outline-success"
                type="submit"
                [disabled]="!forma.valid"
        >
          Guardar Cambios
        </button>
      </div>

    </form>
  </div>
</div>
{{!forma.valid}}
